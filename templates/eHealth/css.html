<!DOCTYPE html>
<!-- {% load static %} -->
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.headerDiv{
  /* overflow: hidden; */
  /* background-color: white; */
  /* border-bottom: 1px solid black; */
  /* font-weight: bold; */
  /* padding-bottom: 6%; */
  background-color: #a25e85;
  /* height: auto; */
  padding-bottom: 1%;
  padding-top: 1%;
  padding-left: 12%;
  padding-right: 12%;
}

.headerDiv a{
  float: right;
  color: white;
  /* text-align: center; */
  text-decoration: none;
  font-size: 32px;
  font-weight: bold;
  margin-left: 5%;
}

.headerDiv a:hover{
  color: #e83e8c;
  text-decoration: none;
}

.leftVitaleDelta{
  float: left;
  width: 7em;
}

.bodynav {
  overflow: hidden;
  background-color: white;
  font-weight: bold;
  background-size: cover;
  margin-bottom: 1%;
}

.bodynav a {
  float: left;
  color: black;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
  font-weight: bold;
  margin: 0 10px;
}

.bodynav a:hover {
  background-color: #e83e8c;
  color: white;
  text-decoration: none;
}

.bodynav a.active {
  background-color: #e83e8c;
  color: white;
}

.title {
  font-weight: bold; 
  text-align: center;
}

.subtitle {
  text-align: center;
}

.mainpagePicture{
  overflow: hidden;
  background-color: white;
  border-bottom: 1px solid black;
  font-weight: bold;
  padding: 1%;
  padding-bottom: 14%;
  background-size: cover;
  background-image: url('{% static "images\eHealth\jump_background.webp" %}');
  background-color: #000000;
}

.mainpagePicture a{
  float: right;
  color: white;
  text-align: center;
  text-decoration: none;
  font-size: 17px;
  font-weight: bold;
  margin: 14px 16px;
}

.mainpagePicture a:hover{
  color: #e83e8c;
  text-decoration: none;
}

.maintextdiv{
  text-align: center;
  width: 50%;
  margin: auto;
}

.maintext{
  color: whitesmoke;
  text-align: center;
  font-size: 2em;
  clear: left;
}

.maintext2{
  clear: left;
  color: white;
  text-align: center;
  font-size: 6em;
}

.mainpagerow {
  margin-top: 4%;
  margin-bottom: 4%;
}

.functionlink {
  position: relative;
  cursor: pointer;
  transition: 0.5s linear;
}

.functionpicture {
  filter: brightness(80%);
  max-width: 100%;
  height: auto;
  flex-grow: 1;
}

.functionpicturetext {
  position: absolute;
  color: white;
  font-size: 2em;
  font-weight: bold;
  top: 4%;
  left: 10%;
  margin-right: 40%;
}

.functionpicturetext:hover {
  color:white;
  text-decoration: none;
}

.functiondescription {
  visibility: hidden;
  opacity: 0;
  position: absolute;
  color: white;
  font-weight: bold;
  top: 40%;
  left: 5%;
  right: 5%;
}

.functionlink:hover {
  background: #e83e8c;
}

.functionlink:hover .functionpicture {
  visibility: hidden;
}

.functionlink:hover .functiondescription {
  visibility: visible;
  opacity: 1;
}

.linktext {
  position: relative;
  color: blue;
  font-size: 1.4em;
}

.footerdiv{
  background-color: #a25e85;
  color: whitesmoke;
}

.col2{
  margin-left: 15%;
}

@media screen and (max-width: 640px) {
  .headerDiv a{
  font-size: 14px;
}

.leftVitaleDelta{
  width: 4em;
}
  
  .functionpicture {
    flex-grow: 1;
  }

  .functionpicturetext {
    font-size: 9px;
    font-weight: bold;
    top: 10px;
    left: 5px;
    margin-right: 90%;
  }

  .functiondescription {
    font-size: 9px;
  }

  .mainpagePicture {
    font-size: 9px;
  }

  .mainpagePicture a {
    font-size: 9px;
  }

  .maintext {
    font-size: 14px;
  }

  .maintext2 {
    font-size:  20px;
  }

  .mainpagePicture a {
    font-size: 9px;
    float: right;
    text-align: right;
    padding: 0px;
    margin: 4px;
  }

  .bodynav a {
    font-size: 12px;
    padding: 4px 6px;
    margin: 0 0px;
  }
}

</style>
</head>
<body>

</body>
</html>
