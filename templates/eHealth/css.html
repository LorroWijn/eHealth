<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.topnav {
  overflow: hidden;
  background-color: white;
  border-bottom: 1px solid black;
  font-weight: bold;
  padding: 20px;
  margin-right: 10px;
}

.topnav a {
  float: left;
  color: black;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
  font-weight: bold;
  margin: 0 10px;
}

.topnav a:hover {
  background-color: #e83e8c;
  color: white;
  text-decoration: none;
}

.topnav a.active {
  background-color: #e83e8c;
  color: white;
}

.title {
  font-weight: bold; 
  text-align: center;
}

.subtitle {
  text-align: center;
}

</style>
</head>

</body>
