<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.topnav {
  overflow: hidden;
  background-color: white;
  border-bottom: 1px solid black;
  font-weight: bold;
  /* padding-top: 10%; */
  padding-bottom: 30%;
  margin-right: 10px;
  background-size: cover;
}

.topnav a {
  float: right;
  color: black;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
  font-weight: bold;
  margin: 0 10px;
}

.topnav a:hover {
  background-color: #e83e8c;
  color: white;
  text-decoration: none;
}

.topnav a.active {
  background-color: #e83e8c;
  color: white;
}

.title {
  font-weight: bold; 
  text-align: center;
}

.subtitle {
  text-align: center;
}

.backgroundimage {
  position: fixed;
  left: 0;
  right: 0;
  z-index: -1;

  display: block;
  background-size:cover;
  width: 100%;
  height: 20%;

  /* -webkit-filter: blur(2px);
  -moz-filter: blur(2px);
  -o-filter: blur(2px);
  -ms-filter: blur(2px);
  filter: blur(2px); */
}

</style>
</head>

</body>
</html>
