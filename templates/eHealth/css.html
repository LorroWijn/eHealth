<!DOCTYPE html>
<!-- {% load static %} -->
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}


.topnav {
  overflow: hidden;
  background-color: white;
  border-bottom: 1px solid black;
  font-weight: bold;
  padding-bottom: 35%;
  background-size: cover;
}

.topnav a {
  float: left;
  color: black;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
  font-weight: bold;
  margin: 0 10px;
}

.topnav a:hover {
  background-color: #e83e8c;
  color: white;
  text-decoration: none;
}

.topnav a.active {
  background-color: #e83e8c;
  color: white;
}

.bodynav {
  overflow: hidden;
  background-color: white;
  font-weight: bold;
  background-size: cover;
  margin-bottom: 1%;
}

.bodynav a {
  float: left;
  color: black;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
  font-weight: bold;
  margin: 0 10px;
}

.bodynav a:hover {
  background-color: #e83e8c;
  color: white;
  text-decoration: none;
}

.bodynav a.active {
  background-color: #e83e8c;
  color: white;
}

.title {
  font-weight: bold; 
  text-align: center;
}

.subtitle {
  text-align: center;
}

.mainpagePicture{
  overflow: hidden;
  background-color: white;
  border-bottom: 1px solid black;
  font-weight: bold;
  padding-bottom: 16%;
  background-size: cover;
  background-image: url('{% static "images\eHealth\jump_background.webp" %}');
  background-color: #000000;
}

.mainpagePicture a{
  float: right;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
  font-weight: bold;
  margin: 0 10px;
}

.mainpagePicture a:hover{
  color: #e83e8c;
  text-decoration: none;
}

.leftVitaleDelta{
  height: 10%;  
  width: 20%;
  padding-left: 10%;
  padding-top: 3%;
  float: left;
}

.maintextdiv{
  text-align: center;
  width: 50%;
  margin: auto;
}

.maintext{
  color: whitesmoke;
  text-align: center;
  font-size: 2em;
  clear: left;
}

.maintext2{
  clear: left;
  color: white;
  text-align: center;
  font-size: 6em;
}

.functionpicture {
  filter: brightness(80%);
  margin-top: 4%;
  margin-bottom: 4%;
  height: 10%;
  flex-grow: 1;
}

.functionpicturetext {
  position: absolute;
  color: white;
  font-size: 2em;
  font-weight: bold;
  top: 2%;
  left: 10%;
  margin-right: 40%;
}

.functionpicturetext:hover {
  color: #e83e8c;
  text-decoration: none;
}

.functiondescription {
  position: relative;
}

.linktext {
  position: relative;
  color: blue;
  font-size: 1.4em;
}

.footerdiv{
  background-color: #a25e85;
  color: whitesmoke;
}

.col2{
  margin-left: 15%;
}

@media screen and (max-width: 1366px) {
  .functionpicture {
    margin-top: 4%;
    margin-bottom: 4%;
    height: 6%;
    flex-grow: 1;
  }
}

@media screen and (max-width: 640px) {
  .functionpicture {
    margin-top: 4%;
    margin-bottom: 4%;
    height: 2.4%;
    flex-grow: 1;
  }

  .functionpicturetext {
    font-size: 10px;
    font-weight: bold;
    top: 10px;
    left: 20px;
    margin-right: 90%;
  }

  .functiondescription {
    font-size: 10px;
  }

  .mainpagePicture {
    font-size: 10px;
  }

  .mainpagePicture a {
    font-size: 10px;
  }

  .maintext {
    font-size: 14px;
  }

  .maintext2 {
    font-size:  20px;
  }

  .mainpagePicture a {
    font-size: 10px;
    float: right;
    text-align: right;
    padding: 0px;
    margin: 4px;
  }

  .bodynav a {
    font-size: 12px;
    padding: 4px 6px;
    margin: 0 0px;
  }

}

</style>
</head>
<body>

</body>
</html>
